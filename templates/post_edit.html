{% extends "_base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    {% if message %}
        <div class="alert alert-{{message_type}}" role="alert">
          {{ message }}
        </div>
    {% endif %}
    <form action="{% url 'post-edit' post.id %}" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title" value="{{ post.title }}" required>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <textarea type="text" class="form-control" id="text" name="text" placeholder="Enter Post Text..." rows="7" required>{{ post.text }}</textarea>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Enter Author" value="{{ post.author }}">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

{% endblock %}
